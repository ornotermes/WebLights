{% extends "base.html" %}
{% block content %}
<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Connected device</h3>
	</div>
	<div class="panel-body">
		Manufacturer: {{ manu }}<br>
		Product: {{ prod }}<br>
		Serial: {{ serial }}<br>
		VID: {{ vid }}<br>
		PID: {{ pid }}<br>
		Interfacce: {{ iface }}<br>
		TX EndPoint: {{ txep }}<br>
		RX EndPoint: {{ rxep }}<br>
		Buffer size: {{ buff }}<br>
	</div>
</div>
{% endblock %}
